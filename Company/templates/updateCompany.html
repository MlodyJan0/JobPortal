{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div style="background-color: #BFCDE0; min-block-size:1000px;margin-top:0px;">



    <div style="width: 50%; height: 60%; background-color: #5D5D81; color:#BFCDE0;margin: auto;">

        <form class="needs-validation" novalidate method="POST">
            {% csrf_token %}

            <div class="form-row" style="margin-left: 30%; margin-right: 30%;">
                
                {{form.as_p}}
                <button class="btn btn-primary" style="margin-left: 30%; margin-top: 5%; margin-bottom: 5%;" type="submit">   Edit   </button>

            </div>


        </form>
    </div>
</div>
{% else %}
    <h1>You are not allowed</h1>
{% endif %}

{% endblock %}
