{% load static %}
<head>

    <link rel="stylesheet" href="{% static 'styles.css'%}" />
</head>

<div class="wrapper">
    <div class="logo">
        <img src="{% static 'icon.png' %}">
    </div>
    <div class="text-center mt-4 name">
        <center>JobOffers</center> 
    </div>
    {% if form.errors %}
    <p>Your login/password is incorrect.</p>
    {%endif%}
    <form method="POST" action="{%url 'login' %}">
        {% csrf_token %}

        <div class="form-field d-flex align-items-center">
            <label for="id_username">Email:</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
        </div>
        </br>
        <div class="form-field d-flex align-items-center">
            <label for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </div>

        </br>
        <button class="btn" >Log in</button>
    </form>

    <div class="text-center fs-6" >
        </br>
        <center><a href="{% url 'register-user' %}" >  Sign up</a> as a client or 
                <a href="{% url 'register-company' %}" >  As a company</a>.</br>             
        </center>
    </div>
    </br>
</div>
