{% load static %}
<head>

    <link rel="stylesheet" href="{% static 'styles.css'%}" />
</head>

<div class="wrapper">
    <div class="logo">
        <img src="https://www.clipartmax.com/png/middle/32-329418_find-best-jobs-in-our-portal-job-logo.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        <center>JobOffers</center> 
    </div>
    {% if form.errors %}
    <p>Your login/password is incorrect.</p>
    {%endif%}
    <form class="p-3 mt-3" method="POST" action="{%url 'login' %}">
        {% csrf_token %}

        <div class="form-field d-flex align-items-center">
            <label for="id_username">Email:</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
        </div>
        </br>
        <div class="form-field d-flex align-items-center">
            <label for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </div>

        </br>
        <button class="btn mt-3" style="height:8%;font-size:29px;">Log in</button>
    </form>

    <div class="text-center fs-6" style="font-size:20px;">
        </br>
        <center><a href="{% url 'register-user' %}" style="font-size: 19px;">  Sign up</a> as a client or 
                <a href="{% url 'register-company' %}" style="font-size: 19px;">  As a company</a>.</br>             
        </center>
    </div>
    </br>
</div>
