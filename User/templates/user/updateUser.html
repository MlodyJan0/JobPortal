{% extends 'base.html' %}

{% block content %}
<div style="background-color: #4B4A67; min-block-size:1000px;margin-top:0px;">
    {% if user.is_authenticated %}



    <div style="width: 50%; height: 60%; background-color: #b3b3cc; margin: auto;">

        <form class="needs-validation" novalidate method="POST">
            {% csrf_token %}

            <div class="form-row" style="margin-left: 30%; margin-right: 30%;">
                
                {{form.as_p}}
                <button class="btn btn-primary" style="margin-left: 30%; margin-top: 5%; margin-bottom: 5%;" type="submit">   Edit   </button>

            </div>


        </form>
    </div>
</div>
{% else %}
<h1>You are not allowed</h1>
        {% endif %}

        {% endblock %}
